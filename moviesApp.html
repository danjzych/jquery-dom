<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Best Movie App</title>
</head>
<style>

  input, button {
    padding: 7px;
    margin: 16px;
  }

  .rating {
    border: solid 5px black;
    position: relative;
    width: 300px;
    height: 400px;
    display: inline-block;
    margin: 30px;
  }

  .deleteButton {
    border-radius: 15px;
    color: tomato;
    position: absolute;
    top: 0;
    right: 0;
  }

  h3, p {
    text-align: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 20px;

  }

</style>
<body>
  <form>
    <input type="text" placeholder="Movie Title" id="movieTitle">
    <input type="text" placeholder="Movie Rating" id="rating">
    <button type="submit">
      Submit Rating
    </button>
  </form>
  <div class="ratingContainer">

  </div>
</body>
<script src="https://unpkg.com/jquery"></script>
<script>
//when form is submitted, take movie title and movie rating, and create
//'card' that shows movie and rating. Should have an x to delete

$('form').on('submit', evt => {
  evt.preventDefault();

  //a div with movie title, rating, and "x" to close

  const newRatingCard = $('<div>');
  const movieTitleHeader = $(`<h3>${$('#movieTitle').val()}</h3>`);
  const movieRating = $(`<p>${$('#rating').val()}</p>`);
  const deleteButton = $('<button class=\'deleteButton\'type=\'button\'>X</button>');

  deleteButton.on('click', (evt) => {
    $(evt.target).parent().remove();
  })

  newRatingCard.append(movieTitleHeader, movieRating, deleteButton).addClass('rating');

  $('.ratingContainer').append(newRatingCard);
})



</script>
</html>
